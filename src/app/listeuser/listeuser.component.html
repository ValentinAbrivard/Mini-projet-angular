
<table class="table table-dark" *ngIf="users">
    <thead>
      <tr>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users, let index = index">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.age}}</td>
            <td><a href="user.email">{{user.email}}</a></td>
            <button routerLink="/detailuser/{{user.id}}">Details</button>  
      </tr>
    </tbody>
  </table>
